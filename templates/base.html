<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Integrate</title>
		<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet" type="text/css">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

		{% load static %}
		<!-- Bootstrap core CSS -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

		<!-- Material Design Bootstrap -->
		<link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">

		<!-- Your custom styles (optional) -->
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar fixed-top navbar-toggleable-md scrolling-navbar navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="#">
					<strong>Integrate</strong>
				</a>
			</div>
		</nav>

		<main class="mt-5">
			<div class="container">
				{% block content %}
				{% endblock content %}
			</div>
		</main>

		<footer class="page-footer footer-copyright center-on-small-only">
			<div class="container">
				Made with <a href="https://www.MDBootstrap.com">MDBootstrap.com</a>
			</div>
		</footer>

		<!-- SCRIPTS -->
		<!-- Mathlex -->
		<script type="text/javascript" src="{% static 'js/mathlex.js' %}"></script>

		<!-- JQuery -->
		<script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>

		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="{% static 'js/tether.min.js' %}"></script>

		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

		<!-- Mathjax -->
		<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"></script>

		<!-- Mathjs -->
		<script type="text/javascript" src="{% static 'js/math.js' %}"></script>

		{% block javascript %}{% endblock javascript %}
	</body>
</html>
